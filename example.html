<div class="example-extension-settings">
    <div class="inline-drawer">
        <div class="inline-drawer-toggle inline-drawer-header">
            <b>QOL</b>
            <div class="inline-drawer-icon fa-solid fa-circle-chevron-down down"></div>
        </div>
        <div class="inline-drawer-content">
            <div class="example-extension_block flex-container">
                <input id="my_button" class="menu_button" type="submit" value="Check Configuration" />
            </div>

            <div class="example-extension_block flex-container" style="flex-direction: column;">
                <label>
                    <input id="activate-extension" type="checkbox" /> Enable/Disable the extension
                </label>
                <label>
                    <input id="activate-debug" type="checkbox" /> Enable/Disable the debug console logs
                </label>
            </div>

            <hr class="sysHR" />
        </div>
    </div>
</div>
