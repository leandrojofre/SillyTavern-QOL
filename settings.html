<div class="example-extension-settings">
	<div class="inline-drawer">
		<div class="inline-drawer-toggle inline-drawer-header">
			<b>QOL</b>
			<div class="inline-drawer-icon fa-solid fa-circle-chevron-down down"></div>
		</div>
		<div class="inline-drawer-content" style="padding: 0.5vh;">
			<div class="flex-container flex-column separator-bottom" style="align-items: center;">
				<input id="qol-check-configuration" class="menu_button" type="submit" value="Check Configuration" />
			</div>

			<div class="flex-container">
				<input id="qol-activate-extension" qol-setting="enabled" type="checkbox" />
				<label for="qol-activate-extension">Enable/Disable the extension</label>
			</div>
			<div class="flex-container separator-bottom">
				<input id="qol-activate-quick-retry" qol-setting="features/quickRegenerate" type="checkbox" />
				<label for="qol-activate-quick-retry">Quick "Regenerate" button</label>
			</div>
			<div class="flex-container flex-column separator-bottom">
				<div class="flex-container" style="margin-bottom: 0.8vh;">
					<label for="qol-sound-volume" style="padding-left: 1vh;">Volume:</label>
					<input type="range" id="qol-sound-volume" min="0" max="1" step="0.01" value="1" qol-setting="soundVolume">
				</div>
				<div class="flex-container">
					<input id="qol-activate-error-sound" qol-setting="features/playErrorSound" type="checkbox" />
					<label for="qol-activate-error-sound">Play an error sound when a chat generation fails</label>
				</div>
			</div>
			<div class="flex-container">
				<input id="qol-activate-debug" qol-setting="debug" type="checkbox" />
				<label for="qol-activate-debug">Enable/Disable the debug console logs</label>
			</div>

			<hr class="sysHR" />
		</div>
	</div>
</div>
