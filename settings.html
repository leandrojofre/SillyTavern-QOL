<div class="example-extension-settings">
	<div class="inline-drawer">
		<div class="inline-drawer-toggle inline-drawer-header">
			<b>QOL</b>
			<div class="inline-drawer-icon fa-solid fa-circle-chevron-down down"></div>
		</div>
		<div class="inline-drawer-content">
			<div class="flex-container">
				<input id="qol-check-configuration" class="menu_button" type="submit" value="Check Configuration" />
			</div>

			<div class="flex-container">
				<input id="qol-activate-extension" type="checkbox" />
				<label for="qol-activate-extension">Enable/Disable the extension</label>
			</div>
			<div class="flex-container">
				<input id="qol-activate-debug" type="checkbox" />
				<label for="qol-activate-debug">Enable/Disable the debug console logs</label>
			</div>

			<hr class="sysHR" />
		</div>
	</div>
</div>
