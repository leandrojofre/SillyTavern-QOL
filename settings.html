<div class="example-extension-settings">
	<div class="inline-drawer">
		<div class="inline-drawer-toggle inline-drawer-header">
			<b>QOL</b>
			<div class="inline-drawer-icon fa-solid fa-circle-chevron-down down"></div>
		</div>
		<div id="qol-settings-window" class="inline-drawer-content" style="padding: 0.5vh;">
			<div class="flex-container flex-column separator-bottom">
				<div class="flex-container">
					<input id="qol-check-configuration" class="menu_button" type="button" value="Check Configuration" />
					Print the configuration values ​​through the console
				</div>
			</div>

			<label class="flex-container">
				<input id="qol-activate-extension" qol-setting="enabled" type="checkbox" />
				Enable/Disable the extension
			</label>

			<label class="flex-container">
				<input id="qol-activate-quick-retry" qol-setting="features/quickRegenerate" type="checkbox" />
				Quick "Regenerate" button
			</label>

			<label class="flex-container separator-bottom">
				<input id="qol-activate-zoom-char-avatar" qol-setting="features/zoomCharacterAvatar" type="checkbox" />
				Automatically zooms in on the avatar of the character who is speaking
			</label>

				<label class="flex-container">
					<input id="qol-activate-simple-user-input" qol-setting="features/simpleUserInput" type="checkbox" />
					When sending messages, the automatic generation of a response is canceled.
				</label>
			</div>

			<div class="flex-container flex-column separator-bottom">
				<label class="flex-container" style="padding-left: 1vh; margin-bottom: 0.8vh;">
					Volume:
					<input type="range" id="qol-sound-volume" min="0" max="1" step="0.01" value="1" qol-setting="soundVolume">
				</label>

				<label class="flex-container" title="IMPORTANT: If you are a developer, deactivate this option. To catch the errors and trigger the sound, 'console.log' was rewritten, which causes all logs to point to the line of code in this extension where the log is overwritten. Deactivating this option will return 'console.log' to its original state." data-i18n="[title]IMPORTANT: If you are a developer, deactivate this option. To catch the errors and trigger the sound, 'console.log' was rewritten, which causes all logs to point to the line of code in this extension where the log is overwritten. Deactivating this option will return 'console.log' to its original state.">
					<input id="qol-activate-error-sound" qol-setting="features/playErrorSound" type="checkbox" />
					Play an error sound when a chat generation fails
					<i class="right_menu_button fa-solid fa-circle-exclamation interactable" tabindex="0"></i>
				</label>
			</div>

			<label class="flex-container">
				<input id="qol-activate-debug" qol-setting="debug" type="checkbox" />
				Enable/Disable the debug console logs
			</label>

			<hr class="sysHR" />
		</div>
	</div>
</div>
